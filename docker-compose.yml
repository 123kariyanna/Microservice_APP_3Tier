frontend:
  build: ./frontend
  container_name: frontend
  ports:
    - "3000:80"   # host:container
  networks:
    - app-network

users-service:
  build: ./users-service
  container_name: users-service
  ports:
    - "4001:4001"
  depends_on:
    - mongo
  networks:
    - app-network

orders-service:
  build: ./orders-service
  container_name: orders-service
  ports:
    - "4002:4002"
  depends_on:
    - mysql
  networks:
    - app-network
